{% load staticfiles %}
<html>
    <head>
        <title>Simple title website</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div class="">
            <h1><a href="/">simple title page</a></h1>
        </div>

        <div class="">
            <div class="">
                <div class="">
             

                {% block content %}
                    {% for post in posts %}
                        <div class="">
                            <div class="">
                                {{ post.published_date }}
                            </div>
                            <h1><a href="">{{ post.title }}</a></h1>
                            <p>{{ post.text|linebreaksbr }}</p>
                        </div>
                    {% endfor %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
